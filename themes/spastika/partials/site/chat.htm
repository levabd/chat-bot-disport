<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }
    /*-------------------- Chat --------------------*/
    
    .chat {
        position: fixed;
        bottom: 5%;
        right: 1%;
        -webkit-transform: translate(0%, 0%);
        transform: translate(0%, 0%);
        width: 350px;
        height: 80vh;
        max-height: 500px;
        z-index: 2;
        overflow: hidden;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.4);
        background: #f1f7f7;
        border-radius: 8px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
    }
    /*-------------------- Chat Title --------------------*/
    
    .chat-title {
        -webkit-box-flex: 0;
        -ms-flex: 0 1 40px;
        flex: 0 1 40px;
        position: relative;
        z-index: 2;
        background: #23abd5;
        color: #fff;
        text-align: left;
        padding: 10px 13px 10px 20px;
    }
    
    .chat-title a {
        color: #fff;
    }
    
    .chat-title a:hover {
        color: #ccc;
    }
    
    .chat-title h1,
    .chat-title h2 {
        font-weight: 600;
        font-size: 18px;
        margin: 0;
        padding: 0;
    }
    
    .chat-title h2 {
        color: rgba(255, 255, 255, 0.5);
        font-size: 8px;
        letter-spacing: 1px;
    }
    
    .chat-title .avatar {
        position: absolute;
        z-index: 1;
        top: 8px;
        left: 9px;
        border-radius: 30px;
        width: 30px;
        height: 30px;
        overflow: hidden;
        margin: 0;
        padding: 0;
        border: 2px solid rgba(255, 255, 255, 0.24);
    }
    
    .chat-title .avatar img {
        width: 100%;
        height: auto;
    }
    /*-------------------- Messages --------------------*/
    
    .messages {
        -webkit-box-flex: 1;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        color: #6b717d;
        overflow: hidden;
        position: relative;
        width: 100%;
    }
    
    .messages .messages-content {
        position: absolute;
        top: 0;
        left: 0;
        height: 101%;
        width: 100%;
    }
    
    .messages .message {
        clear: both;
        float: left;
        padding: 10px 10px 7px;
        border-radius: 10px 10px 10px 0;
        background: #fff;
        margin: 20px 0;
        font-size: 15px;
        line-height: 1.1;
        margin-left: 35px;
        position: relative;
    }
    
    .messages .message .timestamp {
        position: absolute;
        bottom: -20px;
        right: 5px;
        font-size: 14px;
        color: #929292;
    }
    
    .messages .message::before {
        content: '';
        position: absolute;
        bottom: -6px;
        border-top: 6px solid #fff;
        left: 0;
        border-right: 7px solid transparent;
    }
    
    .messages .message .avatar {
        position: absolute;
        z-index: 1;
        bottom: -15px;
        left: -35px;
        border-radius: 30px;
        width: 30px;
        height: 30px;
        overflow: hidden;
        margin: 0;
        padding: 0;
        border: 2px solid rgba(255, 255, 255, 0.24);
    }
    
    .messages .message .avatar img {
        width: 100%;
        height: auto;
    }
    
    .messages .message.message-personal {
        float: right;
        color: #fff;
        text-align: right;
        background: #23abd5;
        border-radius: 10px 10px 0 10px;
    }
    
    .messages .message.message-personal::before {
        left: auto;
        right: 0;
        border-right: none;
        border-left: 5px solid transparent;
        border-top: 4px solid #23abd5;
        bottom: -4px;
    }
    
    .messages .message:last-child {
        margin-bottom: 30px;
    }
    
    .messages .message.new {
        -webkit-transform: scale(0);
        transform: scale(0);
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
        -webkit-animation: bounce 500ms linear both;
        animation: bounce 500ms linear both;
    }
    
    .messages .message.loading::before {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        content: '';
        display: block;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background: #6b717d;
        z-index: 2;
        margin-top: 4px;
        -webkit-animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
        animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
        border: none;
        -webkit-animation-delay: .15s;
        animation-delay: .15s;
    }
    
    .messages .message.loading span {
        display: block;
        font-size: 0;
        width: 20px;
        height: 10px;
        position: relative;
    }
    
    .messages .message.loading span::before {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        content: '';
        display: block;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background: #6b717d;
        z-index: 2;
        margin-top: 4px;
        -webkit-animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
        animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
        margin-left: -7px;
    }
    
    .messages .message.loading span::after {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        content: '';
        display: block;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background: #6b717d;
        z-index: 2;
        margin-top: 4px;
        -webkit-animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
        animation: ball 0.45s cubic-bezier(0, 0, 0.15, 1) alternate infinite;
        margin-left: 7px;
        -webkit-animation-delay: .3s;
        animation-delay: .3s;
    }
    /*-------------------- Message Box --------------------*/
    
    .message-box {
        -webkit-box-flex: 0;
        -ms-flex: 0 1 50px;
        flex: 0 1 50px;
        width: 100%;
        background: #f1f7f7;
        padding: 10px 13px 10px 20px;
        position: relative;
    }
    
    .message-box .message-input {
        background: none;
        border: none;
        outline: none !important;
        resize: none;
        overflow: hidden;
        color: #6b717d;
        font-size: 16px;
        height: 25px;
        margin: 0;
        padding-right: 20px;
        width: 265px;
    }
    
    .message-box textarea:focus:-webkit-placeholder {
        color: transparent;
    }
    
    .message-box .message-submit {
        position: absolute;
        z-index: 1;
        top: 9px;
        right: 10px;
        color: #23abd5;
        border: none;
        background: none;
        font-size: 20px;
        text-transform: uppercase;
        line-height: 1;
        padding: 6px 10px;
        border-radius: 10px;
        outline: none !important;
        -webkit-transition: background .2s ease;
        transition: background .2s ease;
    }
    
    .message-box .message-submit:hover {
        color: #257287;
        cursor: pointer;
    }
    
    .message-box hr {
        margin-top: 3px;
        margin-bottom: 5px;
        border-top: 2px solid #23abd5;
    }
    /*-------------------- Custom Srollbar --------------------*/
    
    .mCSB_scrollTools {
        margin: 1px -3px 1px 0;
        opacity: 0;
    }
    
    .mCSB_inside>.mCSB_container {
        margin-right: 0px;
        padding: 0 10px;
    }
    
    .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar {

    /*-------------------- Chat Button --------------------*/
    
    #chat_toggle {
        bottom: 25px;
        right: 10px;
        position: fixed;
    }
    
    .img-circle {
        background-color: #23abd5;
        box-sizing: content-box;
        -webkit-box-sizing: content-box;
    }
    
    .circlechat {
        box-sizing: content-box;
        -webkit-box-sizing: content-box;
        border: 2px solid #23abd5;
        width: 150px;
        height: 150px;
        bottom: -25px;
        right: 10px;
        position: absolute;
        -webkit-border-radius: 100%;
        -moz-border-radius: 100%;

        opacity: .5;

        -o-animation: circle-anim 2.4s infinite ease-in-out !important;
        animation: circle-anim 2.4s infinite ease-in-out !important;
        -webkit-transition: all .5s;
        -moz-transition: all .5s;
        -o-transition: all .5s;
        transition: all 0.5s;
    }
    
    .circle-fill {
        box-sizing: content-box;
        -webkit-box-sizing: content-box;
        background-color: #23abd5;
        width: 100px;
        height: 100px;
        bottom: 0px;
        right: 35px;
        position: absolute;
        -webkit-border-radius: 100%;
        -moz-border-radius: 100%;
        border-radius: 100%;
